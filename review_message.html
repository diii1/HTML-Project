<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Message</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/message.css">
    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap">
</head>

<body>
    <div class="container-fluid m-0">
        <div class="row vh-100 align-items-center justify-content-center">
            <div class="card p shadow position-absolute">
                <div class="card-body">
                    <div class="message">
                        <table>
                            <tr>
                                <td>Full Name</td>
                                <td> :</td>
                                <td class="content" id="fName"></td>
                            </tr>
                            <tr>
                                <td>Email Address</td>
                                <td> :</td>
                                <td class="content" id="email"></td>
                            </tr>
                            <tr>
                                <td>Phone Number</td>
                                <td> :</td>
                                <td class="content" id="phoneNumber"></td>
                            </tr>
                            <tr>
                                <td>Nationality</td>
                                <td> :</td>
                                <td class="content" id="nationality"></td>
                            </tr>
                        </table>
                        <p class="card-text">
                            <p class="text-message" id="message">
                            </p>
                        </p>
                    </div>
                    <hr class="c-hr m-auto">
                    <div class="footer">
                        <h5>Thanks for contacting us! <br> We will be in touch with you shortly.</h5>
                        <button class="submit btn text-white" onclick="deleteData()" name="submit" type="submit">Home</button>
                    </div>
                </div>
            </div>
            <div class="image">
                <img src="assets/img/img-dot@2x.png" class="image-siku position-absolute" alt="" srcset="">
            </div>
            <div class="bg-color">
                <div class="green"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom CSS -->
    <script src="assets/js/custom.js"></script>
    <script>
        let storeLocal = localStorage.getItem("response");
        const datas = JSON.parse(storeLocal);
        document.getElementById("fName").innerHTML = datas[0].fullName;
        document.getElementById("email").innerHTML = datas[0].emails;
        document.getElementById("phoneNumber").innerHTML = datas[0].phone;
        document.getElementById("nationality").innerHTML = datas[0].national;
        document.getElementById("message").innerHTML = datas[0].pesan;

        // Fungsi untuk delete localstorage
        function deleteData() {
            localStorage.clear();
            location.href = 'home.html';
        }
    </script>
</body>

</html>
