<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap">
</head>
<body>
    <div class="row">
        <div class="col-sm-4 image-kiri">
            <div class="layer d-flex justify-content-center">
                <img src="assets/img/logo-ALTA-v2.png" class="logo-biru m-auto">
            </div>
        </div>
        <div class="col-sm-8">
            <div class="container mt-5 ms-5 form">
                <h1>Contact Us</h1>
                <form class="f-contact was-validated">
                    <div class="mb-1">
                        <label class="form-label">Full Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" placeholder="Your Full Name Here..." required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="mb-1">
                        <label class="form-label">Email Address <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" placeholder="example@domain.com" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="mb-1">
                        <label class="form-label">Phone Number <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" placeholder="08573819xxxx" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="mb-1">
                        <label class="form-label">Nasionality </label>
                        <select class="form-select form">
                            <option>Indonesia</option>
                            <option>English</option>
                            <option>Spanyol</option>
                            <option>Brazil</option>
                        </select>
                    </div>
                    <div class="mb-1">
                        <label class="form-label">Message </label>
                        <textarea class="form-control" rows="4" placeholder="Your Message Here..."></textarea>
                    </div>
                    <button type="button" class="btn submit" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="assets/js/custom.js"></script>
    <!-- Sweet Alert -->
    <script src="assets/sweet-alert/sweetalert2.all.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
